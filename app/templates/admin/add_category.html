{% extends 'admin/base.html' %}

{% block content %}
{{ super() }}
    <!--页面主要内容-->
    <main class="lyear-layout-content">

      <div class="container-fluid">

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">

                <form  method="post" class="row">
                     {{ form.hidden_tag() }}
                  <div class="form-group col-md-12">
                     {{ form.name.label }}
                     {{ form.name(class="form-control") }}
                  </div>
                  <div class="form-group col-md-12">
                      {{ form.submit(class="btn btn-primary") }}
                  </div>
                </form>

              </div>
            </div>
          </div>

        </div>

      </div>

    </main>
    <!--End 页面主要内容-->

{% endblock %}
